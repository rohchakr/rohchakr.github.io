name: Full Build and Deploy  ## Workflow

on:
  push:
    branches:
      - source

defaults: 
  run:
    shell: bash

jobs:
  main-job:

    name: Deploy Job
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Deploy steps
        run: |
          npm install
          NODE_DEBUG=gh-pages npm run deploy