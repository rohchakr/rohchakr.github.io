version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: git config user.email "$GIT_AUTHOR_EMAIL"
            - run: git config user.name "$GIT_AUTHOR_NAME"
            - run: npm install 
            - run: npm run deploy
workflows:
    build-and-test:
      jobs:
        - build-and-test